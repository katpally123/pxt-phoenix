<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PXT Attendance Builder</title>
  <style>
    body { font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 16px; margin: 8px 0; }
    #log { height: 160px; overflow: auto; background: #f9f9f9; padding: 8px; white-space: pre-wrap; }
    button { padding: 8px 12px; border-radius: 8px; border: 1px solid #ccc; cursor: pointer; }
    input[type="text"] { padding: 6px 8px; border-radius: 6px; border: 1px solid #ccc; }
  </style>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.4/full/pyodide.js"></script>
</head>
<body>
  <h2>Upload daily CSVs</h2>
  <p>Your files are processed locally in the browser and are never uploaded to any server.</p>

  <div class="card">
    <label>6 files</label><br/>
    <input id="csvFiles" type="file" multiple accept=".csv"/>
  </div>

  <div class="card">
    <label for="targetDate">Target date:&nbsp;</label>
    <input id="targetDate" type="text" placeholder="DD/MM/YYYY" value="04/10/2025"/>
  </div>

  <div class="card">
    <button id="buildBtn">Build data</button>
    <button id="resetBtn">Reset</button>
  </div>

  <div class="card">
    <strong>Log</strong>
    <pre id="log"></pre>
  </div>

  <script src="app.js"></script>
</body>
</html>
